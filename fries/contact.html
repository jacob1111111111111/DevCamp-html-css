</head>
<body>
    <div class="skw-header">

        <div class="header-bg" style="background-image: url('images/contact.jpg');"></div>

        <div class="skw-header-wrapper">
            <div class="skw-header-content">
                <div class="heading">
                    <h1>Contact</h1>
                </div>

                <div class="links-wrapper">

                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>

                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>

                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="cms-wrapper">
                <div class="logo">
                    <img src="images/ice cream logo.jpg" alt="Logo">
                </div>
                
                <div class="company-details-wrapper">
                    <i class="fa-solid fa-location-dot"></i>

                    <div>
                        729 W 350 S <br>Orem, UT 84058
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fa-solid fa-phone-volume"></i>

                    <div>
                        682-772-1360
                    </div>
                    
                </div>
                <div class="company-details-wrapper">
                    <i class="fa-solid fa-clock"></i>

                    <div>
                        Hours:<br> whenever Jacob's home
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="centered-btn-wrapper">
                    <button type="Submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>
        
    
    <div class="footer">
        <div class="banner-image">
            <img src="images/ice-cream-logo.jpg" alt="Logo">
        </div>

        <div class="hours-phone">
            <span class="phone">682 772 1360</span>
            <span class="hours">Hours: whenever Jacob's home</span>
        </div>

        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>

            <div class="nav-link">
                <a href="about.html">About</a>
            </div>
            
            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>

            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>

        <div class="social-media">
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="#">
                <i class="fa-brands fa-twitter"></i>            
            </a>

            <a href="#">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </div>

        </div>
    </div>
